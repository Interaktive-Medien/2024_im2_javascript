<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>09.c - Double</title>
</head>
<body>
<main>
    <h1>Kapital verdoppeln</h1>
    <div id="data">
        <div class="field">
            <label for="money">Kapital</label>
            <input id="money" type="number">
        </div>
        <div class="field">
            <label for="interest">Jahreszins</label>
            <input id="interest" type="number">
        </div>
        <button id="evaluate">Auswerten</button>
    </div>
    <div id="result" class="hidden">
        <p>Bei deinen Eingaben dauert es <span id="years">...</span> Jahre, bis sich dein Kontostand verdoppelt hat.</p>
    </div>
</main>
<script src="script.js"></script>
</body>
