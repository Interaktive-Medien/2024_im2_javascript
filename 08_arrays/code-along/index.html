<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>08 - Arrays</title>
</head>
<body>
<main>
    <section id="visual">
        <div id="circle"></div>
    </section>
    <aside id="controls">
        <div id="rangeCt">
            <label for="range">Farbpäckli auswählen</label>
            <input id="range" value="0" type="range" min="0" max="4" step="1">
        </div>
        <div id="colorsCt">
            <div>
                <label for="colorBg">Hintergrundfarbe</label>
                <input id="colorBg" type="color">
            </div>
            <div>
                <label for="colorInner">Innere Verlaufsfarbe</label>
                <input id="colorInner" type="color">
            </div>
            <div>
                <label for="colorOuter">Äussere Verlaufsfarbe</label>
                <input id="colorOuter" type="color">
            </div>
        </div>
    </aside>
</main>
<script src="script.js"></script>
</body>
</html>
